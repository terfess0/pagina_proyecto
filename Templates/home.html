<!DOCTYPE html>
<html lang="en">

<head>
    <title>inicio cafe de la peña</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../Styles/estilos_admin.css">

    <link
        href="https://fonts.googleapis.com/css?family=Fjalla+One|Noto+Sans&display=sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />

    <!--alertas-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="../Templates/login.html">
                <img src="../Resources/img/logo.png" alt="Avatar Logo" style="width:40px;" class="rounded-pill">
            </a>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" onclick="showContent('content1')">Anuncios -
                        Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showContent('content2')">Contactos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showContent('content3')">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="btnatras" href="#">Cerrar Sesión</a>
                </li>

        </nav>
        <div class="cover d-flex justify-content-center align-items-center flex-column">
            <h1>Bienvenido administrador</h1>
            <p>Manejar productos, imagenes y más</p>




            <div class="content-wrapper">
                <!-- Contenido principal -->
                <div class="main-content text-light">

                    <div id="content1" class="content active" style="display: none;">
                        <h2>Formulario de Nuevo Anuncio</h2>

                        <div class="mb-3">
                            <label for="edttitulo" class="form-label">Título</label>
                            <input type="text" class="form-control" id="edttitulo"
                                placeholder="Por ejemplo: El mejor café" required>
                        </div>
                        <div class="mb-3">
                            <label for="edtdescripcion" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="edtdescripcion"
                                placeholder="Descripción anuncio" required>
                        </div>
                        <div class="mb-3">
                            <label for="edtimagen" class="form-label">Imagen del Anuncio</label>
                            <input type="file" class="form" id="fileInputNew" accept="image/*" required>
                        </div>
                        <button class="btn btn-success" id="btnreg">Registrar Anuncio</button>


                        <div class="mt-5">
                            <table class="table table-bordered table-responsive bg-light" id="contain_admin_anuncios">
                            </table>
                        </div>


                    </div>


                    <div id="content2" class="content active" style="display: none;">
                        <h2>Contactos de personas reales</h2>
                        <div class="mt-5">
                            <table class="table table-bordered table-responsive bg-light" id="contain_admin_contactos">
                            </table>
                        </div>
                    </div>


                    <div id="content3" class="content active" style="display: none;">
                        <h2>Formulario de Nuevo Producto</h2>

                        <div class="mb-3">
                            <label for="edttitle" class="form-label">Título</label>
                            <input type="text" class="form-control" id="edttitle"
                                placeholder="Por ejemplo: El mejor café" required>
                        </div>


                        <div class="mb-3">
                            <label for="edtdescrip" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="edtdescrip" placeholder="Descripción producto"
                                required>
                        </div>


                        <div class="mb-3">
                            <label for="edtprecio" class="form-label">Precio</label>
                            <input type="text" class="form-control" id="edtprecio" placeholder="Precio" required>
                        </div>


                        <div class="mb-3">
                            <label for="edtcantidad" class="form-label">Cantidad</label>
                            <input type="text" class="form-control" id="edtcantidad" placeholder="Cantidad" required>
                        </div>

                        <div class="mb-3">
                            <label for="edtimagen" class="form-label">Imagen del Producto</label>
                            <input type="file" class="form" id="fileInputProducto" accept="image/*" required>
                        </div>

                        <button class="btn btn-success" id="btnadd">Registrar Producto</button>


                        <div class="mt-5">
                            <table class="table table-bordered table-responsive bg-light" id="contain_admin_productos">
                            </table>
                            
                        </div>


                    </div>
                </div>

            </div>
        </div>
    </header>




    <script>
        function showContent(contentId) {
            const contents = document.querySelectorAll('.content');
            contents.forEach(content => {
                content.style.display = 'none';
            });
            document.getElementById(contentId).style.display = 'block';
        }

        function reload() {
            window.location.reload();
        }
    </script>

    <footer id="footer">
        <div class="container text-center">
            <p>&copy; <a href="#">Café de la peña.</a> Todos los derechos reservados.</p>
        </div>
    </footer>
    <script type="text/javascript" src="../Services/jquery.js"></script>
    <script type="text/javascript" src="../Services/bootstrap.min.js"></script>

    <script type="module" src="../Services/home.js"></script>
    <script type="module" src="../Services/aggAnuncio.js"></script>
    <script type="module" src="../Services/getAnunciosAdmin.js"></script>
    <script type="module" src="../Services/getContactosAdmin.js"></script>

    <script type="module" src="../Services/aggProduct.js"></script>
    <script type="module" src="../Services/getProductosAdmin.js"></script>
</body>

</html>
